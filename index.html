<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>

        <link rel="stylesheet" href="style.css" />

        <link

    />

        <section id="first">
            <section id="searchControl">

            <button id="nextPokemon" ></button>
            <button id="previousPokemon"></button>

            <div id="results" hidden="true" ></div>
            <div id="divImg" hidden="true"></div>
            <div id="divTypes" hidden="true"></div>
        </section>
        
        <h2 id="headerPokemonType" hidden="true"></h2>
        <div id="divTypesNames" ></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
